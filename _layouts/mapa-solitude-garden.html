<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Solitude Garden</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2FyYWxnYyIsImEiOiJja2NjbTAyczkwNXA3Mnlscm5nbjN5OHZiIn0.yNcJkPBSugRlIeGkXDRlZw'; //Mapbox token 
        const map = new mapboxgl.Map({
        container: 'map',
        maxZoom: 20,
        minZoom: 10,
        zoom: 15,
        center: [9.0835,48.785],
        bearing: 36.3, // bearing in degrees
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/saralgc/ckev0lgww9jew19k93wzb364i',
    });

    map.on('load', () => {
        map.addSource('radar', {
            'type': 'image',
            'url': '../assets/maps/solitude-garden/total.png',
            'coordinates': [
                [9.0889867, 48.7759355],
                [9.0668294, 48.786296],
                [9.0768336, 48.79522],
                [9.0985067, 48.7847615]
            ]
        });
        map.addLayer({
            id: 'radar-layer',
            'type': 'raster',
            'source': 'radar',
            'paint': {
                'raster-fade-duration': 0
            }
        });
    });

    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            // When active the map will receive updates to the device's location as it changes.
            trackUserLocation: true,
            // Draw an arrow next to the location dot to indicate which direction the device is heading.
            showUserHeading: true
        })
    );
</script>

</body>
</html>
